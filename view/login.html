<html>
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../images/greefi.png" type="image/png">
    <title>My Vehicle</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-1.5.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
    <script>  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');  ga('create', 'UA-92345002-2', 'auto');  ga('send', 'pageview'); 
    </script>
</head>
<body>
    <div id="main_content" class="login-form">
        <header>
            <div id="signup_title">
                <h3>Sign Up </h3>
            </div>
            <div id="login_title">
                <h3>Login </h3>
            </div>
            <div class="photo"><img src="../images/greefi.png" alt="" / style="width: 55%;height: 75%;"></div>
        </header>
    <footer>
        <div class="action" id="sign_up_click"><p>Sign up</p></div>
        <div class="action" id="login_click"><p>Login</p></div>
    </footer>
    <section>
        <div id="signup">
            <form id="sign_up_form">
                <div class="input">
                    <input type="text" id="name" placeholder="User Name" required/>
                </div>
                <div class="input">
                    <input type="text" id="signup_phone_no" placeholder="Mobile Number" pattern="[987]{1}[0-9]{9}" maxlength="10" required/>
                </div>
                <div class="input">
                    <input type="text" id="city" placeholder="City" required/>
                </div>
                <div class="input">
                    <input class="input_btn" type="submit" class="btn btn-success" value="Submit" />
                </div>
            </form>
        </div>
        <div id="login">
            <form id="login_form">
                <div class="input">
                    <input type="text" id="phone_no" placeholder="Mobile Number" pattern="[987]{1}[0-9]{9}" maxlength="10" required/>
                </div>
                <div class="input">
                    <input class="input_btn" type="submit" value="Submit" />
                </div>
            </form>
        </div>
    </section>
    </div>
    <div id="response"></div>
    <div id="otp" class="login-form">
        <header>
            <div id="otp_title">
                <h3>OTP </h3>
            </div>
            <div class="photo"><img src="../images/greefi.png" alt="" / style="width: 55%;height: 75%;"></div>
        </header>
        <form id="otp_form">
            <div class="input">
                <input type="text" id="otp_content" placeholder="Enter otp here" required />
            </div>
            <div class="input">
                <input class="input_btn" type="submit" value="Submit" />
            </div>
        </form>
    </div>
</body>
</html>
